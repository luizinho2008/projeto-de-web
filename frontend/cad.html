<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Seja nosso jogador: Palmeiras</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #form {
            background-color: lime;
            border-radius: 20px;
            width: 90%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            height: 375px;
        }
        #button {
            background-color: lime;
        }
        h1 {
            margin-bottom: 2%;
        }
    </style>
</head>
<body>
    <h1>Cadastre-se no site do maior do Brasil</h1>

    <form id="form" onsubmit="gravaTorcedor(event)">
        <label>Digite seu email:</label>
        <input type="text" id="email" name="email"> <br> <br>

        <label>Digite seu senha:</label>
        <input type="password" id="senha" name="senha"> <br> <br>

        <button type="submit" id="button">Cadastrar</button>
    </form>
    <script>
        const gravaTorcedor = (event) => {
        event.preventDefault();
        const dados = {
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value
        };
        const api = 'http://localhost:8000/api/usuarios';
        fetch(api, {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer your-token-here',
            },
            body: JSON.stringify(dados),
        })
        .then((response) => {
        if (!response.ok) {
            throw new Error('Erro na requisição');
        }
        return response.json();
        })
        .then((data) => {
            console.log('Sucesso:', data);
            window.location.href = 'index.html';
        })
        .catch((error) => {
            console.error('Erro:', error);
        });
    };
    </script>
</body>
</html>
